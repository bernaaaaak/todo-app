<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <title>ToDo</title>
    <link rel="stylesheet" href="toDo.css">

</head>

<body>
    <div class="container">
        <h2>To Do List</h2>
        <div class="card">
            <div class="card-header"> New Task </div>
            <div class="card-body">
                <form id="card-text">
                    <input class="input" type="text" placeholder="Type a new task" aria-describedby="button">
                    <button type="submit" class="btn btn-danger" id="card-btn">
                        <i class="fa fa-check"></i>
                    </button>

                </form>
            </div>
        </div>
    </div>


    <div class="task-list">
        <ul class="taskList">
            <li id="task1">
                <div class="d-flex justify-content-between">
                    <div>To-Do 1</div>
                    <div> <button type="button" class="btn btn-outline-primary" aria-label="Close">
                        
                    <i class="fa fa-times"></i>
                    </button></div>

                </div>

            </li>
            <li id="task2">
                To-Do x
                <button type="button" class="btn btn-close" aria-label="Close"></button>
            </li>
            <li id="task3">
                To-Do 3
                <button type="button" class="btn-close" aria-label="Close"></button>
            </li>
            <li id="task4">
                To-Do 4
                <button type="button" class="btn-close" aria-label="Close"></button>
            </li>
            <li id="task5">
                To-Do 5
                <button type="button" class="btn-close" aria-label="Close"></button>
            </li>
        </ul>
    </div>
    </div>
</body>

</html>
