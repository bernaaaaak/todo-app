<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="toDo.css">
   
    <title>ToDo</title>


</head>

<body>
   
    <div class="container">
        <h2>To Do List</h2>
        <div class="card">
            <div class="card-header"> New Task </div>
            <div class="card-body">
                <form id="form">
                    <input id="newTask" class="input" type="text" placeholder="Type a new task"
                        aria-describedby="button">
                    <button type="submit" class="btn btn-danger" id="card-btn">

                        <i class="fa fa-check"></i>
                    </button>

                </form>
            </div>
        </div>
    </div>


    <div class="task-list">
        <ul class="taskList">
            <li id="task1">
                <div class="d-flex justify-content-between">
                    <div>To-Do 1</div>
                    <div> <button type="button" class="btn btn-outline-primary" aria-label="Close">

                            <i class="fa fa-times"></i>
                        </button></div>

                </div>

            </li>

            <li id="task2">
                <div class="d-flex justify-content-between">
                    <div>To-Do 2</div>
                    <div> <button type="button" class="btn btn-outline-primary" aria-label="Close">

                            <i class="fa fa-times"></i>
                        </button></div>

                </div>
            </li>


            <li id="task3">
                <div class="d-flex justify-content-between">
                    <div>To-Do 3</div>
                    <div> <button type="button" class="btn btn-outline-primary" aria-label="Close">

                            <i class="fa fa-times"></i>
                        </button></div>

                </div>
            </li>

            <li id="task4">
                <div class="d-flex justify-content-between">
                    <div>To-Do 4</div>
                    <div> <button type="button" class="btn btn-outline-primary" aria-label="Close">

                            <i class="fa fa-times"></i>
                        </button></div>

                </div>
            </li>

            <li id="task5">
                <div class="d-flex justify-content-between">
                    To-Do 5
                    <div> <button type="button" class="btn btn-outline-primary" aria-label="Close">

                            <i class="fa fa-times"></i>
                        </button>
                    </div>
            </li>
        </ul>
    </div>
    </div>
    <script src="toDo.js"></script>
</body>

</html>
